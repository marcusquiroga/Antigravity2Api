name: release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Bump package.json version (commit time)
        if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
        run: |
          COMMIT_TIME="$(git show -s --format=%cI "${GITHUB_SHA}")"
          VERSION="$(date -u -d "${COMMIT_TIME}" +%Y.%m.%d-t%H%M%S)"
          echo "[info] commit=${GITHUB_SHA} time=${COMMIT_TIME} version=${VERSION}"

          export NEW_VERSION="${VERSION}"
          node - <<'NODE'
          const fs = require("fs");
          const pkg = JSON.parse(fs.readFileSync("package.json", "utf8"));
          pkg.version = process.env.NEW_VERSION;
          fs.writeFileSync("package.json", JSON.stringify(pkg, null, 2) + "\n");
          NODE

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json
          if git diff --cached --quiet; then
            echo "[info] package.json unchanged, skip commit."
            exit 0
          fi

          git commit -m "chore: bump version to ${VERSION}"
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image name
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> "$GITHUB_ENV"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
